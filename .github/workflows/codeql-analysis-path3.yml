name: "CodeQL path3"

on:
  push:
    branches: [main]
    paths:
      - '**/codeql-config-path3.yml'
      - 'path3/**'
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 11 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Configure access to private repositories
      env:
        TOKEN: ${{ secrets.CENTRAL_QUERIES_ACCESS_TOKEN }}
      run: |
        git config --global url."https://${TOKEN}@github.com/kirogum/central-queries".insteadOf "https://github.com/kirogum/central-queries"
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config-path3.yml
        # queries: +security-and-quality
        
    - name: Autobuild
      uses: github/codeql-action/autobuild@v1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
